<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Rush - Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Frame around canvas */
    .game-container {
      position: relative;
      padding: 10px;
      background: linear-gradient(45deg, #111, #333);
      border: 2px solid transparent;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), /* Cyan glow */
                  0 0 15px rgba(255, 0, 255, 0.5); /* Magenta glow */
      animation: glow 2s ease-in-out infinite; /* Animated glow */
    }

    /* Glowing animation */
    @keyframes glow {
      0% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 15px rgba(255, 0, 255, 0.5); }
      50% { box-shadow: 0 0 25px rgba(0, 255, 255, 0.7), 0 0 25px rgba(255, 0, 255, 0.7); }
      100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 15px rgba(255, 0, 255, 0.5); }
    }

    h1 {
      color: white;
      text-align: center;
      margin: 0 0 10px 0;
      font-size: 24px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 5px rgba(255, 0, 255, 0.8);
    }

    canvas {
      background: black;
      border: 2px solid #333;
      width: 400px;
      height: 600px; /* Matches game.js */
      display: block;
      border-radius: 8px;
    }

    /* Ensure responsiveness */
    @media (max-width: 450px) {
      canvas {
        width: 100%;
        height: auto;
        max-width: 400px;
        aspect-ratio: 2 / 3; /* Maintain 400x600 ratio */
      }
      .game-container {
        padding: 8px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Pong Rush</h1>
    <canvas id="gameCanvas"></canvas>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
